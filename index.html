    <script type = "text/javascript" src = "jquery.fancybox.js?v=2.1.5"></script>
    <!-- SCRIPT PANTALLA MODAL JQUERY -->
    <script> 
        // UTILIZAR class = "panelz_im" PARA LLAMAR ESTA FUNCIÓN Y PONER UNA IMAGEN
        $(document).on('click', '.panelz_im', function(e){
            e.preventDefault();
            $.fancybox({
                href : $(this).attr('href'),
                type : 'image'
            });
        });
        // UTILIZAR class = "panelz_if" PARA LLAMAR ESTA FUNCIÓN Y PONER UN HTML
        $(document).on('click', '.panelz_if', function(e){
            e.preventDefault();
            $.fancybox({
                href : $(this).attr('href'),
                type : 'iframe'
            });
        });
    </script>
